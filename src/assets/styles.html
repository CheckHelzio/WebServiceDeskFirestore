<custom-style>
  <style>
    body {
      color: #fff;
    }

    app-drawer {
      color: white;
      box-sizing: border-box;
      margin-top: 64px;
      --app-drawer-content-container: {
        background-color: #424242;
        height: 100vh;
      };
    }

    paper-tabs {
      --paper-tabs-selection-bar-color: #e66100;
    }

    paper-input {
      box-sizing: border-box;
      margin: 16px;
      color: #fff;
      padding-bottom: 0!important;
      --paper-input-container-color: #fff;
      --paper-input-container-invalid-color: red;
      --paper-input-container-focus-color: #e66100;
      --paper-input-prefix: {
        margin-right: 8px;
      };
      --paper-input-container-input: {
        color: #fff;
      };

      --paper-input-container: {
        padding-bottom: 0;
      }
    }

    paper-input-container {
      box-sizing: border-box;
      color: #fff;
      margin: 16px;
      --paper-input-container-color: #fff;
      --paper-input-container-invalid-color: red;
      --paper-input-container-focus-color: #e66100;
    }

    paper-autocomplete-suggestions {
      --suggestions-wrapper: {
        background: #424242;
        color: #fff;
        position: absolute;
        right: 16px;
        left: 16px;
        width: auto;
      }
    }

    paper-checkbox {
      margin: 12px 16px;
      font-size: 9pt;
      --paper-checkbox-label-color: #fff;
      --paper-checkbox-label-spacing: 16px;
      --paper-checkbox-label-checked: {
        font-weight: bold;
      };
    }

    paper-checkbox.prioridadBaja {
      margin: 0;
      width: 31%;
      box-sizing: border-box;
      padding-left: 7px;
      font-size: 9pt;
      --paper-checkbox-label-color: #fff;
      --paper-checkbox-label-checked: {
        font-weight: bold;
      };
      --paper-checkbox-unchecked-color: #006A3D;
      --paper-checkbox-unchecked-ink-color: #006A3D;
      --paper-checkbox-checked-color: #006A3D;
      --paper-checkbox-checked-ink-color: #006A3D;
      --paper-checkbox-label-spacing: 8px;
    }

    paper-checkbox.prioridadMedia {
      margin: 0;
      width: 31%;
      box-sizing: border-box;
      padding-left: 7px;
      font-size: 9pt;
      --paper-checkbox-label-color: #fff;
      --paper-checkbox-label-checked: {
        font-weight: bold;
      };
      --paper-checkbox-unchecked-color: #DB963F;
      --paper-checkbox-unchecked-ink-color: #DB963F;
      --paper-checkbox-checked-color: #DB963F;
      --paper-checkbox-checked-ink-color: #DB963F;
      --paper-checkbox-label-spacing: 8px;
    }

    paper-checkbox.prioridadAlta {
      margin: 0;
      box-sizing: border-box;
      width: 31%;
      padding-left: 7px;
      font-size: 9pt;
      --paper-checkbox-label-color: #fff;
      --paper-checkbox-label-checked: {
        font-weight: bold;
      };
      --paper-checkbox-unchecked-color: #8E171A;
      --paper-checkbox-unchecked-ink-color: #8E171A;
      --paper-checkbox-checked-color: #8E171A;
      --paper-checkbox-checked-ink-color: #8E171A;
      --paper-checkbox-label-spacing: 8px;
    }

    paper-checkbox.c1 {
      --paper-checkbox-unchecked-color: #e66100;
      --paper-checkbox-checked-color: #e66100;

    }

    paper-checkbox.c2 {
      --paper-checkbox-unchecked-color: #e66100;
      --paper-checkbox-checked-color: #e66100;
    }

    paper-checkbox.c3 {
      --paper-checkbox-unchecked-color: #e66100;
      --paper-checkbox-checked-color: #e66100;

    }

    paper-checkbox.c4 {
      --paper-checkbox-unchecked-color: #e66100;
      --paper-checkbox-checked-color: #e66100;

    }

    paper-checkbox.baja {
      --paper-checkbox-unchecked-color: #006A3D;
      --paper-checkbox-checked-color: #006A3D;
    }

    paper-checkbox.media {
      --paper-checkbox-unchecked-color: #DB963F;
      --paper-checkbox-checked-color: #DB963F;

    }

    paper-checkbox.alta {
      --paper-checkbox-unchecked-color: #8E171A;
      --paper-checkbox-checked-color: #8E171A;

    }

    paper-checkbox.tipoIncidente {
      --paper-checkbox-unchecked-color: #fff7ff;
      --paper-checkbox-checked-color: #e66100;
      width: 25%;

    }

    body {
      background-color: #424242;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

  </style>
</custom-style>
